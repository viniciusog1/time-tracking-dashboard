<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <link rel="stylesheet" href="styles.css">
    <title>Time Tracking</title>
</head>
<body>
    <div class="main_container">
        <div class="sub_container">
            <div class="avatar_container">
                <img src="images/image-jeremy.png" alt="avatar" class="avatar">
                <p class="info">Report for</p>
                <p class="main_info txt_name">Jeremy Robson</p>
            </div>
            <p class="info1">Daily</p>
            <p class="info1">Weekly</p>
            <p class="info1">Monthly</p>
        </div>
        <div class="img_work img_tag">
            <img src="images/icon-work.svg">
            <div class="work_container">
                <label class="tags">Work</label>
                <div class="row">
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                </div>
                <p class="main_info txt_hrs">32hrs</p>
                <p class="last_week">Last Week - 36hrs</p>
            </div>
        </div>
        <div class="img_play img_tag">
            <img src="images/icon-play.svg">
            <div class="work_container">
                <label class="tags">Play</label>
                <div class="row">
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                </div>
                <p class="main_info txt_hrs">10hrs</p>
                <p class="last_week">Last Week - 8hrs</p>
            </div>
        </div>
        <div class="img_study img_tag">
            <img src="images/icon-study.svg">
            <div class="work_container">
                <label class="tags">Study</label>
                <div class="row">
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                </div>
                <p class="main_info txt_hrs">4hrs</p>
                <p class="last_week">Last Week - 7hrs</p>
            </div>
        </div>
        <div class="img_exercise img_tag">
            <img src="images/icon-exercise.svg">
            <div class="work_container">
                <label class="tags">Exercise</label>
                <div class="row">
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                </div>
                <p class="main_info txt_hrs">4hrs</p>
                <p class="last_week">Last Week - 5hrs</p>
            </div>
        </div>
        <div class="img_social img_tag">
            <img src="images/icon-social.svg">
            <div class="work_container">
                <label class="tags">Social</label>
                <div class="row">
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                </div>
                <p class="main_info txt_hrs">5hrs</p>
                <p class="last_week">Last Week - 10hrs</p>
            </div>
        </div>
        <div class="img_self-care img_tag">
            <img src="images/icon-self-care.svg">
            <div class="work_container">
                <label class="tags">Self Care</label>
                <div class="row">
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                    <div class='column'><img src="images/icon-ellipsis.svg"></div>
                </div>
                <p class="main_info txt_hrs">2hrs</p>
                <p class="last_week">Last Week - 2hrs</p>
            </div>
        </div>
    </div>
</body>
</html>
